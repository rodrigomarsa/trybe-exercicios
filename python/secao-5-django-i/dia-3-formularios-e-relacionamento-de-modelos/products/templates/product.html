<!-- products/templates/product.html -->
{% extends 'base.html' %}

{% block title %}
    Criar Produto
{% endblock %}

{% block content %}
    <h1>Criar Produto</h1>
    <form method="POST" action="{% url 'product' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>
{% endblock %}
